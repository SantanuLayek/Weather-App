<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul id="items">
            <li><img src="meteor-svgrepo-com.png" alt="" height="60px", width="60px"></li>
            <li><p>Meteor</p></li>
        </ul>
        <div class="search">
            <input type="text" id="searchbar" placeholder="Search">
            <button class="button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg></button>
        </div>
    </nav>
    <main>
        <div class="card loading">
            <h1 class="city">Weather in Guwahati</h1>
            <h1 class="temp">31&deg;C</h1>
            <div class="feelslike">Feels like 35&deg;C</div>
            <div class="sameline">
                <img src="https://openweathermap.org/img/wn/03n.png" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 81%</div>
            <div class="wind">Wind Speed: 8 km/h</div>
            <div class="pressure">Pressure: 998 Pascal</div>
        </div>
    </main>
</body>
</html>
